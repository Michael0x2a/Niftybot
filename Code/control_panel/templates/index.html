<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Niftybot Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Niftybot Dashboard</h1>
        </div>
        <div id="widgets">
            <div class="widget" id="video_stream">
                <div class="video_fake"></div>
            </div>
            <dl class="widget" id="datastore">
                <dt>counter</dt>
                <dd>3</dd>
                <dt>left wheel speed</dt>
                <dd>1.0</dd>
                <dt>right wheel speed</dt>
                <dd>1.0</dt>
            </dl>
            <ul class="widget" id="mailbox">
                <li><span class="target">all</span><span class="message">die</span></li>
            </ul>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</body>
</html>
